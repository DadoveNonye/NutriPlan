<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <!-- <link rel="stylesheet" href="style.css" /> -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

  </head>
  <body>
    <div class="container">
    <a href="{{ url_for('auth.index')}}" title="Go to homepage">Homepage</a>
        <ion-icon name="close-outline" class="close-outline"></ion-icon>
      </a>
      <h1>Login</h1>
      <form action="#">
        <div>
          <label for="username">Username:</label>
          <div class="input-icon">
            <input type="text" id="username" name="username" required />
            <span class="icon"
              ><ion-icon name="person-outline"></ion-icon
            ></span>
          </div>
        </div>
        <div>
          <label for="email">Password:</label>
          <div class="input-icon">
            <label for="password">Password:</label>
            <input type="text" id="password" name="password" required placeholder="Enter your password" />
            <span class="icon"
              ><ion-icon name="lock-closed-outline"></ion-icon
            ></span>
          </div>
        </div>
        <button type="submit">Login</button>
        <p>Don't have an account? <a href="{{ url_for('auth.register') }}">Register Here</a></p>
        <p><a href="{{ url_for('auth.reset_password_request') }}">Forget password </a></p>
      </form>
    </div>
  </body>
</html>
<script
  type="module"
  src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
></script>
<script
  nomodule
  src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
></script>
