<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NutriPlan</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <section id="navbar">
            <div class="logo"><a href=""><img src="images/NutriPlanLogo.jpeg" alt="Nutri Plan logo"></a></div>
            <nav><ul>
                <li><a href="">PROGRAMS</a></li>
                <li><a href="">RESOURCES</a></li>
                <li><a href="">PAYMENT</a></li>
                <li><a href="">ABOUT</a></li>
            </ul></nav>
            <button id="mealPlanDirection">Create a meal plan</button>
        </section>
        <section class="hero-section">
            <div class="hero-background-image">
                <h1>FINALLY! YOUR <br class="nutriBR">NUTRIPLANS </br>ARE TAILORED TO YOUR NEEDS.</h1>
                <button>Let's chat</button>
            </div>
            <div>
                <p>Maintaining an overall health and well-being is easier done with NutriPlan, the SEARCH stops here</p>
                <img src="/images/nutriImage1.jpg" alt="A descriptive image of nutrition" class="heroImage">
            </div>
        </section>
        <section class="mealPlanForm">
            <form action="" method="get">
                <label for="mealName">INPUT A MEAL</label>
                <input required type="text" placeholder="" id="mealName">
                <label for="mealDescription">MEAL DESCRIPTION</label>
                <textarea name="" id="mealDescription" placeholder="Can you give a description about the meal?"></textarea>
                <button type="submit" value="submit">Submit</button>
            </form>
        </section>
    </div>
</body>
</html>
